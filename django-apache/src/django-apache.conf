<VirtualHost *:80>
	ServerAdmin admin@djangoproject.localhost
	ServerName localhost
	ServerAlias www.djangoproject.localhost
	DocumentRoot /src/venv/django-app/app
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Alias /static /src/venv/django-app/app/static
	<Directory /src/venv/django-app/app/static>
		Require all granted
	</Directory>

	Alias /static /src/venv/django-app/app/static
	<Directory /src/venv/django-app/app/static>
		Require all granted
	</Directory>

	<Directory /src/venv/django-app/app/data_tracker>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess django-app python-path=/src/venv/django-app python-home=src/venv/django-app
	WSGIProcessGroup django-app
	WSGIScriptAlias / /src/venv/django-app/app/data_tracker/wsgi.py
</VirtualHost>
